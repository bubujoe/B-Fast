# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_X]
step_pin: x_step_pin
dir_pin: x_dir_pin
enable_pin: !x_enable_pin
microsteps: 16
rotation_distance: 64  # 400 * 16 / 100 - 0.9 Stepper
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: x_uart_pin
run_current: 1.0  #1.6
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False

[stepper_y]
step_pin: y_step_pin
dir_pin: y_dir_pin
enable_pin: !y_enable_pin
microsteps: 16
rotation_distance: 64  # 400 * 16 / 100 - 0.9 Stepper
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: y_uart_pin
run_current: 1.0  #1.6
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False

[stepper_z]
endstop_pin: probe:z_virtual_endstop
step_pin: z0_step_pin
dir_pin: z0_dir_pin
enable_pin: !z0_enable_pin
rotation_distance: 4
microsteps: 64
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
run_current: 0.580
hold_current: 0.500
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False

[stepper_z1]
step_pin: z1_step_pin
dir_pin: z1_dir_pin
enable_pin: !z1_enable_pin
rotation_distance: 4
microsteps: 64

[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
run_current: 0.580
hold_current: 0.500
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False

[extruder]
step_pin: e_step_pin
dir_pin: !e_dir_pin
enable_pin: !e_enable_pin
microsteps: 64
