# sections into your printer.cfg and change it there.

[include ../base.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 130

[fan]
pin: fan_part_cooling_pin
shutdown_speed: 1.0

[heater_fan toolhead_cooling_fan]
pin: fan_toolhead_cooling_pin
fan_speed: 1
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: fan_controller_board_pin
idle_speed: 0.7

[printer]
kinematics: cartesian

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 150,160
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[screws_tilt_adjust]
 screw1: 101, 100
 screw1_name: Central Screw
 screw2: 13, 13.4
 screw2_name: Front left screw
 screw3: 101, 13.4
 screw3_name: Front Central Screw
 screw4: 221, 13.4
 screw4_name: Front right Screw
 screw5: 221, 100
 screw5_name: Central right Screw
 screw6: 13, 101
 screw6_name: Central left Screw
 screw7: 13, 205.4
 screw7_name: Rear left Screw
 screw8: 101, 205.4
 screw8_name: Rear central Screw
 screw9: 221, 205.4
 screw9_name: Rear right Screw
 horizontal_move_z: 10
 speed: 100
 screw_thread: CCW-M3
